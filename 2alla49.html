      /* #click {

    <script>
      const COLS = 7;
      const ROWS = 7;
      const pos = Math.pow(2, 49);

      const table = document.querySelector("table");

      let binaryString = ""; // Variable to store the binary string

      // Make some random rows and columns
      for (let j = 0; j < ROWS; j++) {
        const row = table.insertRow();
        for (let i = 0; i < COLS; i++) {
          const cell = row.insertCell();
          const bit = Math.floor(Math.random() * 2);
          console.log(bit);
          binaryString += bit; // Append the bit to the binary string
          console.log(binaryString);
          const colors = ["white", "black"];
          cell.bgColor = colors[bit];
        }
      }

      // Convert binary string to decimal
      const decimalValue = parseInt(binaryString, 2) + 1;

      // Display the decimal value in the "name" element
      document.getElementById("name").innerHTML =
        decimalValue.toLocaleString("it") +
        "<sup>esima</sup> di 2<sup>49</sup>";
    </script>
