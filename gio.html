<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>gio ti dà la sua view</title>
    <link rel="icon" href="/asset/cose/gio.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Helvetica, sans-serif;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      img {
        max-width: 300px;
        height: auto;
      }

      h1 {
        margin-top: 20px;
        font-size: 1.5em;
        transform: scaleX(1.5);
        text-align: center;
      }

      input[type="text"] {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        width: 100%;
        max-width: 300px;
        text-align: center;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }

      .risposta {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 4em;
        font-weight: bold;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <img src="/asset/cose/gio.png" alt="gio" />
    <h1>gio ti dà la sua view</h1>
    <input id="domanda" type="text" placeholder="chiedi un parere a gio" />
    <button onclick="rispondi()">?</button>

    <div id="risposta" class="risposta"></div>

    <script>
      const risposte = [
        "punk",
        "ci sta",
        "ci sta ci sta",
        "sto male",
        "totale",
        "uguale",
        "follia",
        "totale totale",
        "totale punk",
        "sto di merda",
        "che sfigato",
        "cioé ci sta",
        "letteramente cioé ci sta",
      ];
      let ultimaRisposta = "";

      function rispondi() {
        let scelta;
        do {
          scelta = risposte[Math.floor(Math.random() * risposte.length)];
        } while (scelta === ultimaRisposta);

        ultimaRisposta = scelta;

        const r = document.getElementById("risposta");
        r.innerText = scelta;
        r.style.display = "block";

        setTimeout(() => {
          r.style.display = "none";
        }, 4000);
      }

      document
        .getElementById("domanda")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            rispondi();
          }
        });
    </script>
  </body>
</html>
